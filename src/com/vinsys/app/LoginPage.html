<wicket:extend>
<div wicket:id="help"></div>
<div class="panel panel-primary">
<div class="panel-heading">
<h1> Login Page </h1>
</div>
<span class="pull-right" wicket:id="help_link"><a href="#">Help</a></span>

<div class="panel-body">
<form wicket:id="loginForm">
<label class="label label-primary" wicket:id="usernameLabel">User Name</label>
<input class="form-control" type="text" wicket:id="usernameTextField"></input>

<label class="label label-primary" wicket:id="passwordLabel">Password</label>
<input class="form-control" type="text" wicket:id="passwordTextField"></input>

<button class="btn btn-success" wicket:id="loginButton">Submit</button>
<span wicket:id="feedbackUserName"></span>
</form>
</div>
</div>
<div>
<table wicket:id="dataTable" class="table table-striped table-bordered"/>
<table class="table table-striped table-bordered">
<tr wicket:id="rows">
<td wicket:id="cells"><span wicket:id="cell">cell content goes here</span></td>
</table>
</div>

</wicket:extend>
